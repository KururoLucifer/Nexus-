<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion | Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Serif SC', serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1611175694980-0dfb4f1f0e54?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px #000;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }

    #preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 15px auto;
      object-fit: cover;
      border: 2px solid #7289da;
      display: none;
    }

    button {
      background: #7289da;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
    }

    button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Entre ton pseudo</h1>
    <input type="text" id="pseudo" placeholder="Ton pseudo..." />
    
    <input type="file" id="photoInput" accept="image/*" />
    <img id="preview" src="#" alt="AperÃ§u" />

    <button onclick="valider()">Entrer</button>
  </div>

  <script>
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');

    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          sessionStorage.setItem('profilePic', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    function valider() {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) {
        alert("Entre un pseudo !");
        return;
      }
      sessionStorage.setItem('pseudo', pseudo);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
