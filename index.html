<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion rapide</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #2f3136;
      color: white;
    }
    #login-box {
      background: #36393f;
      padding: 30px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px #000000aa;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #7289da;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5b6eae;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Bienvenue !</h2>
    <input type="text" id="pseudo" placeholder="Entre ton pseudo" autocomplete="off" />
    <button id="btn-connect">Se connecter</button>
  </div>

  <script>
    document.getElementById('btn-connect').addEventListener('click', () => {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) {
        alert('Merci de saisir un pseudo.');
        return;
      }
      sessionStorage.setItem('pseudo', pseudo);
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
