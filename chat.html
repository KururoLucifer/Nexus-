<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat vocal & texte</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet" />
  <style>
    /* Styles inchangés */
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #sidebar {
      width: 220px;
      background: rgba(47, 49, 54, 0.85);
      display: flex;
      flex-direction: column;
      border-right: 1px solid #202225;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    #sidebar h3 {
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #202225;
      font-weight: normal;
    }
    #channels {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }
    #channels button {
      width: 100%;
      padding: 10px 15px;
      background: transparent;
      border: none;
      color: #b9bbbe;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }
    #channels button.active,
    #channels button:hover {
      background: #40444b;
      color: white;
      font-weight: bold;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(54, 57, 63, 0.75);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 5;
    }
    #profile {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 10px 15px;
      width: 280px;
      color: white;
      font-family: 'Noto Serif SC', serif;
      box-shadow: 0 0 15px #0008;
      z-index: 20;
    }
    #profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #7289da;
      float: left;
      margin-right: 15px;
      object-fit: cover;
    }
    #profile h4 {
      margin: 0;
      padding-top: 5px;
      font-weight: bold;
    }
    #profile textarea {
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      resize: vertical;
      min-height: 60px;
      font-family: 'Noto Serif SC', serif;
      padding: 8px;
      background: #40444b;
      color: white;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: transparent;
    }
    .message {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 10px;
      background: #40444b;
      word-wrap: break-word;
      font-size: 14px;
    }
    .message.self {
      background: #7289da;
      margin-left: auto;
    }
    .message .username {
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .message .time {
      font-size: 10px;
      color: #b9bbbe;
      float: right;
    }
    #form {
      display: flex;
      border-top: 1px solid #202225;
      padding: 10px;
      background: transparent;
      backdrop-filter: blur(10px);
    }
    #message-input {
      flex: 1;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      color: white;
      background: #40444b;
    }
    #send-btn {
      background: #7289da;
      border: none;
      padding: 12px 20px;
      color: white;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #5b6eae;
    }
    #voice-chat {
      border-top: 1px solid #202225;
      background: transparent;
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #join-call, #mute-btn {
      background: #7289da;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #join-call:hover, #mute-btn:hover {
      background: #5b6eae;
    }
    #mute-btn:disabled {
      background: #444851;
      cursor: not-allowed;
    }
    #call-status {
      flex: 1;
      font-size: 14px;
      color: #b9bbbe;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Salons</h3>
    <div id="channels">
      <button class="active" data-channel="general"># général</button>
      <button data-channel="random"># random</button>
      <button data-channel="voix"># discussion vocale</button>
    </div>
  </div>

  <div id="main">
    <div id="chat-box"></div>

    <form id="form">
      <input type="text" id="message-input" placeholder="Écris un message..." autocomplete="off" />
      <button type="submit" id="send-btn">Envoyer</button>
    </form>

    <div id="voice-chat">
      <button id="join-call">Rejoindre l'appel</button>
      <button id="mute-btn" disabled>Mute</button>
      <div id="call-status">Tu n’es pas dans l’appel.</div>
    </div>
  </div>

  <div id="profile">
    <img src="https://i.pravatar.cc/60" alt="Photo de profil" id="profile-pic" />
    <h4 id="profile-name"></h4>
    <textarea id="profile-bio" placeholder="Ta biographie..."></textarea>
  </div>

  <script>
    const pseudo = sessionStorage.getItem('pseudo');
    if (!pseudo) {
      alert('Pas de pseudo détecté. Retour à la connexion.');
      window.location.href = 'index.html';
    }
    document.getElementById('profile-name').textContent = pseudo;

    const bioInput = document.getElementById('profile-bio');
    const bioKey = 'bio_' + pseudo;
    bioInput.value = localStorage.getItem(bioKey) || '';
    bioInput.addEventListener('input', () => {
      localStorage.setItem(bioKey, bioInput.value);
    });

    const channels = document.querySelectorAll('#channels button');
    let activeChannel = 'general';

    // Stockage local des messages par salon
    const messagesDB = {};

    function displayMessage(msg, self = false) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.classList.add('message');
      if (self) div.classList.add('self');
      div.innerHTML = `<span class="username">${msg.username}</span><span class="time">${msg.time}</span><div class="text">${msg.text}</div>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages(channel) {
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML = '';
      if (!messagesDB[channel]) return;
      messagesDB[channel].forEach(msg => {
        displayMessage(msg, msg.username === pseudo);
      });
    }

    channels.forEach(btn => {
      btn.addEventListener('click', () => {
        channels.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeChannel = btn.dataset.channel;
        loadMessages(activeChannel);
      });
    });

    const form = document.getElementById('form');
    const input = document.getElementById('message-input');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const now = new Date();
      const time = now.getHours().toString().padStart(2,'0') + ':' + now.getMinutes().toString().padStart(2,'0');

      const message = {
        username: pseudo,
        text: text,
        time: time,
      };

      if (!messagesDB[activeChannel]) messagesDB[activeChannel] = [];
      messagesDB[activeChannel].push(message);

      displayMessage(message, true);
      input.value = '';
    });

    // Charger les messages du salon général au démarrage
    loadMessages(activeChannel);
  </script>
</body>
</html>
